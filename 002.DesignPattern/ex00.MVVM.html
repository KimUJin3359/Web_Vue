</body>
    <script>
        // MVC패턴, MVP패턴, MVVM패턴(데이터가 바뀔 때 View도 같이 바뀜) 알아보기
        // VMP, MVVM은 MVC의 단점을 보완한 패턴
        const h1 = document.createElement("h1");
        document.body.append(h1);
        
        let viewModel = {};
        let model = "";
        Object.defineProperty(viewModel, 'model', {
            get() { 
                return model;
            },
            set(value) {
                model = value;
                h1.innerHTML = model;
            },
        });
        viewModel.model = "a";
    </script>
</html>
