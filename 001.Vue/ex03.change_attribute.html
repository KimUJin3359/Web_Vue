<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bbq {
            color: brown;
        }

        .kfc {
            color: red;
        }

        #app {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="bbq" v-on:click="toggle" v-bind:class="{bbq:!attachKfc, kfc:attachKfc}">Hi</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                attachKfc: false
            },
            methods: {
                toggle() {
                    this.attachKfc = !this.attachKfc
                }
            }
        })
    </script>
</body>

</html>
