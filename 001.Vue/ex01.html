<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="form">
        <Button v-on:click="change">하하</Button>
        <Textarea> {{message}} </Textarea>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const form = new Vue({
            el: '#form',
            data: {
                message: '클릭을 눌러주세요',
                change_message: '하하'
            },
            methods: {
                change() {
                    this.message = this.change_message;
                }
            }
        })
    </script>
</body>

</html>
