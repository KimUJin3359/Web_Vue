<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-model:value="message">
        <button v-on:click="print_message">GOGO</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: "글씨가 출력된다"
            },
            methods: {
                print_message() {
                    for(let i = 0; i < 3; i++)
                        alert(this.message);
                }
            }
        })
    </script>
</body>
</html>
