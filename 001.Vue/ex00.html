<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Vue -->
    <!-- 1. Component 방식(블록을 쌓아가듯이, 코딩하기 편리함) -->
    <!-- 2. 데이터 관리가 편리함 -->
    <div id="app">
        <h1> {{ message }} </h1>
        <button v-on:click="changeMessage"> click </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "Hello World!",
                nextMessage: "Hello Vue!"
            },
            methods: {
                changeMessage(){
                    this.message = this.nextMessage;
                }
            }
            //node.js 
            // data() {
            //     return {
            //         message: "Hello World!";
            //     }
            // }
        })
    </script>
</body>

</html>
