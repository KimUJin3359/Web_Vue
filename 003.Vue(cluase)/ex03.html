<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="bucketList in bucketLists" v-if="bucketList.done">
                {{ bucketList.text }}
            </li>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                bucketLists: [
                    { id: 1, text: "치킨먹기", done: true },
                    { id: 2, text: "피자먹기", done: false },
                    { id: 3, text: "과자먹기", done: true },
                    { id: 4, text: "짜장면먹기", done: false },
                    { id: 5, text: "초밥먹기", done: false }
                ]
            }
        })
    </script>
</body>

</html>
